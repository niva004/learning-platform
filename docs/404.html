<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Strona nie znaleziona | Trading Mastery Academy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            color: white;
            text-align: center;
            padding: 2rem;
        }
        .container {
            max-width: 500px;
        }
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            opacity: 0.3;
            line-height: 1;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        p {
            opacity: 0.9;
            margin-bottom: 2rem;
        }
        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: white;
            color: #2563eb;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: transform 0.3s;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <h1>Strona nie znaleziona</h1>
        <p>Przepraszamy, ale strona ktorej szukasz nie istnieje lub zostala przeniesiona.</p>
        <a href="index.html" class="btn">Wroc na Strone Glowna</a>
