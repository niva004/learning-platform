<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" fill="none">
  <!-- Background -->
  <rect width="800" height="500" fill="#161b22"/>

  <!-- Grid lines -->
  <g stroke="#30363d" stroke-width="1">
    <line x1="0" y1="100" x2="800" y2="100"/>
    <line x1="0" y1="200" x2="800" y2="200"/>
    <line x1="0" y1="300" x2="800" y2="300"/>
    <line x1="0" y1="400" x2="800" y2="400"/>
    <line x1="100" y1="0" x2="100" y2="500"/>
    <line x1="200" y1="0" x2="200" y2="500"/>
    <line x1="300" y1="0" x2="300" y2="500"/>
    <line x1="400" y1="0" x2="400" y2="500"/>
    <line x1="500" y1="0" x2="500" y2="500"/>
    <line x1="600" y1="0" x2="600" y2="500"/>
    <line x1="700" y1="0" x2="700" y2="500"/>
  </g>

  <!-- EMA lines -->
  <path d="M50 350 Q150 340 200 320 T350 250 T450 180 T550 140 T700 100" stroke="#ffd700" stroke-width="2" fill="none"/>
  <path d="M50 380 Q150 370 200 350 T350 290 T450 230 T550 200 T700 160" stroke="#00d26a" stroke-width="2" fill="none"/>

  <!-- Price labels -->
  <g fill="#8b949e" font-family="monospace" font-size="12">
    <text x="760" y="105">1950.00</text>
    <text x="760" y="205">1900.00</text>
    <text x="760" y="305">1850.00</text>
    <text x="760" y="405">1800.00</text>
  </g>

  <!-- Candlesticks - Strong uptrend -->
  <g>
    <line x1="80" y1="380" x2="80" y2="340" stroke="#00d26a" stroke-width="1"/>
    <rect x="72" y="350" width="16" height="25" fill="#00d26a"/>

    <line x1="120" y1="360" x2="120" y2="310" stroke="#00d26a" stroke-width="1"/>
    <rect x="112" y="320" width="16" height="30" fill="#00d26a"/>

    <line x1="160" y1="330" x2="160" y2="280" stroke="#00d26a" stroke-width="1"/>
    <rect x="152" y="290" width="16" height="30" fill="#00d26a"/>

    <!-- Small pullback -->
    <line x1="200" y1="300" x2="200" y2="330" stroke="#ff4757" stroke-width="1"/>
    <rect x="192" y="305" width="16" height="18" fill="#ff4757"/>

    <line x1="240" y1="320" x2="240" y2="260" stroke="#00d26a" stroke-width="1"/>
    <rect x="232" y="275" width="16" height="35" fill="#00d26a"/>

    <line x1="280" y1="280" x2="280" y2="220" stroke="#00d26a" stroke-width="1"/>
    <rect x="272" y="235" width="16" height="35" fill="#00d26a"/>

    <line x1="320" y1="250" x2="320" y2="190" stroke="#00d26a" stroke-width="1"/>
    <rect x="312" y="205" width="16" height="35" fill="#00d26a"/>

    <line x1="360" y1="220" x2="360" y2="160" stroke="#00d26a" stroke-width="1"/>
    <rect x="352" y="175" width="16" height="35" fill="#00d26a"/>

    <line x1="400" y1="185" x2="400" y2="130" stroke="#00d26a" stroke-width="1"/>
    <rect x="392" y="145" width="16" height="30" fill="#00d26a"/>

    <line x1="440" y1="155" x2="440" y2="100" stroke="#00d26a" stroke-width="1"/>
    <rect x="432" y="115" width="16" height="30" fill="#00d26a"/>

    <line x1="480" y1="125" x2="480" y2="70" stroke="#00d26a" stroke-width="1"/>
    <rect x="472" y="85" width="16" height="30" fill="#00d26a"/>
  </g>

  <!-- Entry point marker -->
  <circle cx="200" cy="320" r="10" fill="#00d26a" opacity="0.3"/>
  <circle cx="200" cy="320" r="5" fill="#00d26a"/>
  <text x="215" y="318" fill="#00d26a" font-size="12" font-weight="bold">BUY 1835.50</text>

  <!-- EMA cross indicator -->
  <circle cx="180" cy="355" r="12" fill="none" stroke="#ffd700" stroke-width="2"/>
  <text x="195" y="360" fill="#ffd700" font-size="10" font-weight="bold">EMA CROSS</text>

  <!-- Profit box -->
  <rect x="550" y="30" width="220" height="100" rx="8" fill="#0d1117" stroke="#00d26a" stroke-width="2"/>
  <text x="570" y="55" fill="#8b949e" font-size="12">Gold (XAUUSD) Trade</text>
  <text x="570" y="90" fill="#00d26a" font-size="32" font-weight="bold">+$11,450</text>
  <text x="570" y="115" fill="#8b949e" font-size="12">+114.5 pips | Position: 1 lot</text>

  <!-- Legend -->
  <g transform="translate(600, 160)">
    <line x1="0" y1="10" x2="30" y2="10" stroke="#ffd700" stroke-width="2"/>
    <text x="40" y="15" fill="#8b949e" font-size="11">EMA 20</text>
    <line x1="0" y1="30" x2="30" y2="30" stroke="#00d26a" stroke-width="2"/>
    <text x="40" y="35" fill="#8b949e" font-size="11">EMA 50</text>
  </g>

  <!-- Trade info -->
  <rect x="20" y="440" width="760" height="50" rx="4" fill="#0d1117"/>
  <text x="40" y="470" fill="#8b949e" font-size="12">XAUUSD | Long Position | Risk: 1.5% | RR: 1:5.2 | Strategy: EMA Crossover + Pullback</text>
</svg>
